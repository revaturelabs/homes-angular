<h3>Housing</h3>
<br />
<div class="card">
    <div class="header">
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="bs-component">
                    <form class="form-inline">
                        <div class="form-group" style="float:right; margin-bottom:15px;">
                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                        </div>
                    </form>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th ng-click="sort('housingName')">
                                    <center>
                                        Housing Name
                                        <span class="fa fa-sort" ng-init="sortKey=='housingName'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                                    </center>
                                </th>

                                <th>
                                    <center ng-click="sort('address')">
                                        Address
                                        <span class="fa fa-sort" ng-init="sortKey=='address'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                                    </center>
                                </th>
                                <th>
                                    <center ng-click="sort('capacity')">
                                        Capacity
                                        <span class="fa fa-sort" ng-init="sortKey=='capacity'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                                    </center>
                                </th>
                                <th>
                                    <center ng-click="sort('status')">
                                        Status
                                        <span class="fa fa-sort" ng-init="sortKey=='status'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                                    </center>
                                </th>
                                <th>
                                    <center>
                                        Edit

                                    </center>
                                </th>

                                <th>
                                    <center>
                                        Delete

                                    </center>
                                </th>
                            </tr>


                        </thead>
                        <tbody>
                            <tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:15">
                                <td>{{user.id}}</td>
                                <td>{{user.id}}</td>
                                <td>{{user.id}}</td>
                                <td><center><select><option value="1">Active</option> <option value="0">Close</option></select></center></td>
                                <td><center><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-dark btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p></center></td>
                                <td><center><p data-placement="top" title="Delete"><button class="btn btn-dark btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p></center></td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="15"
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    <div class="pull-right ">
                        <p data-placement="top" title="AddHousing"><button class="btn btn-dark btn-md" data-title="AddHousing" data-toggle="modal" data-target="#addhousing"><span class="glyphicon glyphicon-edit"></span>Add Housing</button></p>

                    </div>
                </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Housing Name:</label>
                    <input class="form-control " type="text" placeholder="Tiger Nixon">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input class="form-control " type="text" placeholder="System Architect">
                </div>
                <div class="form-group">

                    <label>Capacity:</label>
                    <input class="form-control " type="text" placeholder="Edinburgh">

                </div>
                <div class="form-group">

                    <label>Status:</label>
                    <input class="form-control " type="text" placeholder="Edinburgh">

                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align"> Delete this entry</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="addhousing" tabindex="-1" role="dialog" aria-labelledby="addhousing" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Add Housing</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Housing Name:</label>
                    <input class="form-control " type="text" placeholder="Tiger Nixon">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input class="form-control " type="text" placeholder="System Architect">
                </div>
                <div class="form-group">

                    <label>Capacity:</label>
                    <input class="form-control " type="text" placeholder="Edinburgh">

                </div>
                <div class="form-group">

                    <label>Status</label>
                    <select>
                        <option value="1">Active</option>
                        <option value="0">Close</option>
                    </select>

                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Submit</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
