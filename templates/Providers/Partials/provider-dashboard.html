<h1>Dashboard</h1>
<div class="card">
    <div class="header">
      <h3> Maintenance Requests</h3>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="bs-component">
                    <form class="form-inline">
                        <div class="form-group" style="float:right; margin-bottom:15px;">
                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                        </div>
                    </form>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th ng-click="sort('housingAddress')">
                                    <center>
                                        Housing Address
                                        <span class="fa fa-sort" ng-init="sortKey=='housingAddress'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                                    </center>



                                <th ng-click="sort('message')">
                                    <center>
                                        Message
                                        <span class="fa fa-sort" ng-init="sortKey=='message'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                                    </center>
                                </th>


                                <th ng-click="sort('status')">
                                    <center>
                                        Status
                                        <span class="fa fa-sort" ng-init="sortKey=='status'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                                    </center>
                                </th>

                            </tr>


                        </thead>
                        <tbody>
                            <tr dir-paginate =" a in addrress|orderBy:sortKey:reverse|filter:search|itemsPerPage:15">
                                <td>{{a.address.name + " " + + " " + a.address.buildingNumber + " " + a.address.streetName + " " + a.city + " " + a.zipcode + " " + a.state + " " + a.country}}</td>
                                <td>{{a.tenants[0]}}</td>
                                <td> </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="15"
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>
                </div>

                </div>
            </div>
        </div>
    </div>
