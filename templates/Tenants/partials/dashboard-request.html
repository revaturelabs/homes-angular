<div class="bs-component">
    <form class="form-inline">
        <div class="form-group" style="float:right; margin-bottom:15px;">
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-click="sort('requestType')">
                    <center>
                        Request Type
                        <span class="fa fa-sort" ng-init="sortKey=='requestType'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                    </center>
                </th>
                <th ng-click="sort('messageSent')">
                    <center>
                        Message Sent
                        <span class="fa fa-sort" ng-init="sortKey=='messageSent'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                    </center>

                <th ng-click="sort('status')">
                    <center>
                        Status
                        <span class="fa fa-sort" ng-init="sortKey=='status'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                    </center>
                </th>
            </tr>


        </thead>
        <tbody>
            <tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:15">
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td></td>
              
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="15"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
</div>
