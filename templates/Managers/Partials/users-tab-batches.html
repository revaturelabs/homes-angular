<center><h3>Add new Associates</h3></center><br />
<form name="userFormContactBatches" ng-submit="submitForm()" ng-init="getGenders()" novalidate>
    <div class="panel panel-default">
        <div class="panel-body glyphicon-adjust">
            <div class="col-sm-3 nopadding">
                <div class="form-group" ng-class="{ 'has-error' : userFormContactBatches.contactfirstName.$invalid && !userFormContactBatches.contactfirstName.$pristine }">
                    <input type="text" class="form-control" id="Name" name="contactfirstName" value="" placeholder="Name" ng-model="contactfirstName" required>
                    <p ng-show="userFormContactBatches.contactfirstName.$invalid && !userFormContactBatches.contactfirstName.$pristine" class="help-block">First name is required.</p>
                </div>
            </div>
            <div class="col-sm-2 nopadding">
                <div class="form-group" ng-class="{ 'has-error' : userFormContactBatches.contactlastName.$invalid && !userFormContactBatches.contactfirstName.$pristine }">
                    <input type="text" class="form-control" id="Last Name" name="contactlastName" value="" placeholder="Last Name" ng-model="contactlastName" required>
                    <p ng-show="userFormContactBatches.contactlastName.$invalid && !userFormContactBatches.contactlastName.$pristine" class="help-block">Last Name is required.</p>
                </div>
            </div>
            <div class="col-sm-2 nopadding">
                <div class="form-group">
                    <select class="form-control" ng-model="gender">
                        <option ng-repeat="g in genders" value="{{g.genderId}}">{{g.genderOption}}</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 nopadding">
                <div class="form-group" ng-class="{ 'has-error' : userFormContactBatches.contactfirstName.$invalid && !userFormContactBatches.contactfirstName.$pristine }">
                    <input type="text" class="form-control" id="Phone" name="contactPhone" value="" placeholder="555-893-2101" ng-model="contactPhone" required pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" title="Input valid 10-digit phone number">
                    <p ng-show="userFormContactBatches.contactPhone.$invalid && !userFormContactBatches.contactPhone.$pristine" class="help-block">Phone number is required.</p>
                </div>
            </div>
            <div class="col-sm-3 nopadding">
                <div class="form-group" ng-class="{ 'has-error' : userFormContactBatches.contactfirstName.$invalid && !userFormContactBatches.contactfirstName.$pristine }">
                    <input type="email" class="form-control" id="Email" name="contactEmail" value="" placeholder="example@gmail.com" ng-model="contactEmail" required>
                    <p ng-show="userFormContactBatches.contactEmail.$invalid && !userFormContactBatches.contactEmail.$pristine" class="help-block">Email is required.</p>
                </div>
            </div>
            <div style="float:right;">
                <button class="btn btn-success btn-fill" type="button" ng-click="updateContactList()" ng-disabled="userFormContactBatches.$invalid"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Associate</button>
                <br /><br />
            </div>
        </div>
    </div>
</form>
<h4>Pending Contacts</h4>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                <center>
                    First Name

                </center>
            </th>
            <th>
                <center>
                    Last Name

                </center>
            </th>
            <th>
                <center>
                    Gender
                </center>
            </th>
            <th>
                <center>
                    Email

                </center>
            </th>
            <th>
                <center>
                    Phone Number
                </center>
            </th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in contactList">

            <td><center>{{ c.firstName }}</center></td>
            <td><center>{{ c.lastName }}</center></td>
            <td>
                <center>
                    <div ng-if="c.genderId == 1">
                        Female
                    </div>
                    <div ng-if="c.genderId == 2">
                        Male
                    </div>
                    <div ng-if="c.genderId == 3">
                        Other
                    </div>
                </center>
            </td>
            <td><center>{{ c.email }}</center></td>
            <td><center>{{ c.phoneNumber }}</center></td>

        </tr>
    </tbody>
</table>

<form class="pull-right">
    <!-- Trigger Add User Modal -->
    <button type="button" class="btn btn-primary btn-fill" data-toggle="modal" data-target="#select" ng-click="getBatches()"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Submit</button>
</form>


<!--Select Batch Modal-->
<div class="modal fade" id="select" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Select Batch</h4>
                </div>
                <div class="modal-body">
                    <select class="form-control" ng-model="selectedID">
                        <option ng-repeat="b in batches" value="{{b.batchId}}">{{b.name}}</option>
                    </select>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-primary btn-fill" ng-click="submitContacts()" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Assign Batch</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
