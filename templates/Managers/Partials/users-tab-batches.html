
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script language="JavaScript" src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">

    <link href="../../../Content/addedContent/table.css" rel="stylesheet" />
    <script src="../../../Scripts/addedScripts/tablescript.js"></script>

    <div class="container">
        <div class="row">
            <h2 class="text-center">Batches</h2>
        </div>

        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <!--Add Batch-->
                <div>
                    <form class="pull-right">
                        <!-- Trigger Add User Modal -->
                        <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#assign">Submit</button>
                    </form>
                </div>
                <br>

                <!--Add Contacts-->
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div id="contact_fields">

                        </div>
                        <div class="col-sm-3 nopadding">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Name" name="Name[]" value="" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-sm-3 nopadding">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Last Name" name="Last Name[]" value="" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-sm-3 nopadding">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Email" name="Phone Number[]" value="" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="col-sm-3 nopadding">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="Email" name="Email[]" value="" placeholder="Email">
                                    <div class="input-group-btn">
                                        <button class="btn btn-dark" type="button" onclick="contact_fields();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clear"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Submit Modal-->
    <div class="modal fade" id="assign" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Assign Batch</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">


                        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" data-dismiss="modal" data-toggle="modal" data-target="#create">Create New Batch</button>

                    </div>
                    <div class="form-group">


                        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" data-dismiss="modal" data-toggle="modal" data-target="#select">Select Existing Batch</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--Create New Batch Modal-->
    <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">New Batch Info</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control " type="text" placeholder="Batch Name">
                    </div>
                    <div class="form-group">

                        <input class="form-control " type="text" placeholder="Start Date: yyyy/mm/dd">
                    </div>
                    <div class="form-group">


                        <input class="form-control " type="text" placeholder="End Date: yyyy/mm/dd">

                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Create</button>
                </div>
            </div>
        </div>
    </div>
    <!--Select Batch Modal-->
    <div class="modal fade" id="select" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Select Batch</h4>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <button class="btn btn-warning dropdown-toggle form-control" type="button" data-toggle="dropdown">
                            Select Batch
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">.NET</a></li>
                            <li><a href="#">JAVA</a></li>
                            <li><a href="#">Wateka</a></li>
                        </ul>
                    </div>

                    <div class="modal-footer ">
                        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Confirm</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
