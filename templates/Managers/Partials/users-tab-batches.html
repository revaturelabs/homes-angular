<center><h3>Batches</h3></center><br />
    <div class="panel panel-default">
        <div class="panel-body glyphicon-adjust">
            <div class="col-sm-3 nopadding">
                <div class="form-group">
                    <input type="text" class="form-control" id="Name" name="Name[]" value="" placeholder="Name" ng-model="contactfirstName">
                </div>
            </div>
            <div class="col-sm-3 nopadding">
                <div class="form-group">
                    <input type="text" class="form-control" id="Last Name" name="Last Name[]" value="" placeholder="Last Name" ng-model="contactlastName">
                </div>
            </div>
            <div class="col-sm-3 nopadding">
                <div class="form-group">
                    <input type="text" class="form-control" id="Phone" name="Phone Number[]" value="" placeholder="Phone Number" ng-model="contactPhone">
                </div>
            </div>
            <div class="col-sm-3 nopadding">
                <div class="form-group">
                    <input type="text" class="form-control" id="Email" name="Email[]" value="" placeholder="Email" ng-model="contactEmail">
                </div>
            </div>
            <div style="float:right;">
                <button class="btn btn-success btn-fill" type="button" ng-click="updateContactList()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Contact</button>
                <br /><br />
            </div>
            

            <div class="clear"></div>
            <h4>Pending Contacts</h4>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <center>
                                    First Name

                                </center>
                            </th>
                            <th>
                                <center>
                                    Last Name

                                </center>
                            </th>
                            <th>
                                <center>
                                    Email

                                </center>
                            </th>
                            <th>
                                <center>
                                    Phone Number

                                </center>
                            </th>

                        </tr>


                    </thead>
                    <tbody>
                        <tr ng-repeat="c in contactList">
                            <td>{{ c.firstName }}</td>
                            <td>{{ c.lastName }}</td>
                            <td>{{ c.email }}</td>
                            <td>{{ c.phoneNumber }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>

<div class="col-md-8 col-md-offset-2">
    <form class="pull-right">
        <!-- Trigger Add User Modal -->
        <button type="button" class="btn btn-primary btn-fill" data-toggle="modal" data-target="#select" ng-click="getBatches()"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Submit</button>
    </form>
</div>

<!--Select Batch Modal-->
<div class="modal fade" id="select" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <br /><br />
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Select Batch</h4>
            </div>
            <div class="modal-body">
                <select size="1" class="alert-warning form-control" ng-model="selectedID">
                    <option value="this" selected="selected"></option>
                    <option ng-repeat="b in batches" value="{{b.batchId}}">{{b.name}}</option>
                </select>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" ng-click="submitContacts()" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span>Confirm</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
