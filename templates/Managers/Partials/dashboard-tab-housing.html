<center><h3>Available Housings</h3></center>
<br />
<div class="bs-component" ng-init="populate()">
    <form class="form-inline">
        <div class="form-group" style="float:left; margin-bottom:15px;">
           Search: <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <div class="row">
        <div style="float:right; margin-right:20px;">
            <p data-placement="top" data-toggle="tooltip" title="Add New Housing"><button data-toggle="modal" data-target="#create" class="btn btn-success btn-fill" data-title="New Housing"><span class="glyphicon glyphicon-plus"></span> Add New Housing</button></p>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-click="sort('fullName')">
                    <center>
                        Housing Name
                        <span class="fa fa-sort" ng-init="sortKey=='fullName'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                    </center>
                </th>

                <th ng-click="sort('housingAddress')">
                    <center>
                        Address
                        <span class="fa fa-sort" ng-init="sortKey=='housingAddress'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                    </center>
                </th>

                <th ng-click="sort('provider')">
                    <center>
                        Provider
                        <span class="fa fa-sort" ng-init="sortKey=='email'" ng-class="{'fa-sort-amount-desc':reverse,'fa-sort-amount-asc':!reverse}"></span>
                    </center>
                </th>

                <th>
                    <center>
                        Email
                    </center>
                </th>

                <th>
                    <center>
                        Phone Number
                    </center>
                </th>

                <th>
                    <center>
                        Options
                    </center>
                </th>
            
            </tr>


        </thead>
        <tbody>
            <tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:15">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="15"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
</div>

<div class="modal fade" id="newHousing" tabindex="-1" role="dialog" aria-labelledby="newHousing" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Add New Housing</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input class="form-control " type="text" placeholder="Tiger Nixon">
                </div>
                <div class="form-group">
                    <label>Housing Address</label>
                    <input class="form-control " type="text" placeholder="System Architect">
                </div>
                <div class="form-group">

                    <label>Email</label>
                    <input class="form-control " type="text" placeholder="Edinburgh">

                </div>
                <div class="form-group">

                    <label>Phone Number</label>
                    <input class="form-control " type="text" placeholder="Edinburgh">

                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Tiger Nixon">
                </div>
                <div class="form-group">

                    <input class="form-control " type="text" placeholder="System Architect">
                </div>
                <div class="form-group">


                    <input class="form-control " type="text" placeholder="Edinburgh">

                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
